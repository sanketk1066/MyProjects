<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>

             <!-- nav-bar -->
             <div class="navbar navbar-expand-lg fixed-top">
              <div class="container-fluid ms-2 mt-2">
                <a href="./homepage.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="black" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
              </a>
              </div>
            </div>


            <!-- Sign up -->
            <div class="card shadow-lg mb-2 mt-1">
                <div class="card-body">
                    <section class="vh-50 gradient-custom">
                        <div class="container py-5 h-50">
                          <div class="row d-flex justify-content-center align-items-center h-50">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                      
                                  <div class="mb-md-1 mt-md-2 pb-2">
                      
                                    <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                                    <p class="text-white-50 mb-3">Please enter your details</p>
                      
                                    <div class="form-outline form-white mb-3">
                                        <label class="form-label" for="typeEmailX">Email</label>
                                      <input type="email" id="typeEmailX" class="form-control form-control-md" />
                                    </div>
                      
                                    <div class="form-outline form-white mb-3">
                                        <label class="form-label" for="typePasswordX">Password</label>
                                      <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typePasswordX"> Confirm Password</label>
                                      <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    </div>
                      
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Create account</button>
                      
                                    <div class="d-flex justify-content-center text-center mt-0 pt-1">
                                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                    </div>
                      
                                  </div>
                      
                                  <div>
                                    <p class="mb-0 mt-0">Already have an account? <a href="./signin.html" class="text-white-50 fw-bold">Sign in</a>
                                    </p>
                                  </div>
                      
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                </div>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
